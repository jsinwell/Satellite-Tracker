<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Satellite List</title>
  </head>
  <body>
      <div class="table-responsive">
          <h1>Satellite Data</h1> <br/>
          <table class="table table-bordered table-striped" id="satellite-table">
              <tr>
                  <th>Name</th>
                  <th>ID</th>
                  <th>Epoch</th>
                  <th>Eccentricity</th>
                  <th>Inclination</th>
                  <th>Classification</th>
                  <th>NORAD ID</th>
              </tr>


          </table>
      </div>
  </body>
</html>

<script>
$(document).ready(function(){
    $.getJSON("satellites.json", function(data) {
        let satellite_data = '';
        $.each(data, function(key, value){
            satellite_data += '<tr>';
            satellite_data += '<td>'+value.OBJECT_NAME+'</td>';
            satellite_data += '<td>'+value.OBJECT_ID+'</td>';
            satellite_data += '<td>'+value.EPOCH+'</td>';
            satellite_data += '<td>'+value.ECCENTRICITY+'</td>';
            satellite_data += '<td>'+value.INCLINATION+'</td>';
            satellite_data += '<td>'+value.CLASSIFICATION_TYPE+'</td>';
            satellite_data += '<td>'+value.NORAD_CAT_ID+'</td>';
            satellite_data += '</tr>';
        });
        $('#satellite-table').append(satellite_data);
    });
});
</script>
